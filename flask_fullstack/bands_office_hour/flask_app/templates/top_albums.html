<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

<body>
    <div class='container'>
        <div class="nav-custom">
            <a href="/new/band">Post your favorite band</a>
            <h1>Welcome To The Best Website Ever</h1>
            <a href="/new/album">Post your favorite album</a>
            <a href="/">Home</a>
        </div>
        <h1 class="text-center">Top Albums</h1>
        {% for album in all_albums %} 
            <p>Album Name: {{album.album_name}}</p>
            <p>Release Date: {{album.release_date}}</p>
            <p>Genre: {{album.genre}}</p>
            <p>Band: {{album.band.band_name}}</p>
            <hr>
        {%endfor%}
    </div>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
