<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='css/general.css') }}'>
    <title>Document</title>
    <style>
        body{
            background-color: #fdf5ea;
            height: 100vh;
        }
        .wrapper, .navbar{
            background-color: #f9e0bf;
        }
        .border-line{
            border-left: 2px solid black;
        }
    </style>
</head>
<body>
    <div class='container wrapper h-100'>
        <h1 class="text-center pt-5">Recipes</h1>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="row h-75" style="align-items: center;">
            <div class="col d-flex justify-content-center">
                <div class="col-6">
                    <h1>Register</h1>
                    <form action="/register" method="post">
                        <label class="form-label" for="name">Name:</label>
                        <input class="form-control" type="text" name="name">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" type="text" name="email">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" name="password">
                        <label class="form-label" for="confirm_password">Confirm Password</label>
                        <input class="form-control" type="password" name="confirm_password">
                        <input class="btn btn-primary" type="submit" value="Register">
                    </form>
                </div>
            </div> 
            <div class="col d-flex justify-content-center border-line">
                <div class="col-6">
                    <h1>Log in</h1>
                    <form class="border-left-danger" action="/login" method="post">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" type="text" name="email">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" name="password">
                        <input class="btn btn-primary" type="submit" value="Log in">
                    </form>
                </div>
            </div>
        </div>
    </div>  
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'></script>
</body>
</html>
