<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='css/general.css') }}'>
    <title>Document</title>
</head>
<body>
    <div class='container'>
        <a href="/">Home</a>
        <h1>Edit User {{this_user.id}} {{this_user.f_name}} {{this_user.l_name}}</h1>
        <form action="/update/user/{{this_user.id}}" method="post">
            <label for="f_name">First Name:</label>
            <input type="text" name="f_name" value="{{this_user.f_name}}">
            <label for="l_name">Last Name:</label>
            <input type="text" name="l_name" value="{{this_user.l_name}}">
            <label for="email">Email:</label>
            <input type="text" name="email" value="{{this_user.email}}">
            <button>Submit</button>
        </form>
    </div>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'></script>
</body>
</html>
