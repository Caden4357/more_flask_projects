<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='css/general.css') }}'>
    <title>Document</title>
</head>
<body>
    <div class='container'>
        <h1>Welcome Users CRUD</h1>
        <table class="table table-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in all_users %} 
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.f_name}}</td>
                <td>{{user.l_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at.strftime("%B, %d, %Y")}}</td>
                <td><a href="/view/user/{{user.id}}">Show |</a><a href="/edit/user/{{user.id}}">Edit |</a><a href="/delete/user/{{user.id}}">Delete</a></td>
            </tr>
            {%endfor%}
        </table>
        <a href="/new/user">Add A new user</a>
    </div>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'></script>
</body>
</html>
