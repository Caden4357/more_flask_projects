<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class='container'>
        <a style="position:absolute; right:10rem; top:20px;" class = "btn btn-primary" href="/register">Don't have an account? start here</a>

        <h1 class="text-center text-white">Welcome to Coin Tracker</h1>
        <h1 class="text-center text-white">Here are the top coins today ordered by:</h1>
        <h1 class="text-center text-white">Top Fifty {{order_query}}!</h1>
        <!-- WANT TO ADD THESE FEATURES AND MORE FOR FILTERING CRYPTO -->
        <a class = "btn btn-primary mb-5" href="/home">Home</a>
        <a class = "btn btn-primary mb-5" href="price">Top 50 By Price</a>
        <a class = "btn btn-primary mb-5" href="marketCap">Top 50 By Market Cap</a>
        <!-- <h1 class="text-center mb-5">TESTING API CALL WITH CALLING BITCOIN</h1> -->
        <form action="/search/coin" method="post">
            <label class="text-white" for="search_string">Search coins:</label>
            <input type="text" name="search_string">
            <input type="submit" value="Search">
        </form>

        <div class="row d-flex justify-content-center">
            <div class="col d-flex flex-wrap">
                {% for coin in coins %} 
                <div class="border border-light m-5 bg-secondary" style="width: 200px; height: 200px;" >
                    <img src="{{coin['icon']}}" alt="icon" style="width: 40px; height: 30px;">
                    <h2 class="text-center"><a href="/{{coin['name']}}/{{coin['id']}}">{{coin['name']}}</a></h2>
                    <p class="text-center text-white">Rank: {{coin['rank']}}</p>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'></script>
</body>
</html>
