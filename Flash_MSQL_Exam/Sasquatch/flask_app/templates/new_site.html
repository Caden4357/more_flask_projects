<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Sighting</title>
</head>
<body>
    <nav>
        <h1>Welcome {{user.first_name}} {{user.last_name}}!!!</h1>
        <div>
            <a href="/dashboard">Profile</a>
            <a href="/logout">Logout</a>
        </div>

    </nav>
    <form action="/create/sighting" method="post">
        <h2>Add a New Sighting</h2>
        {% with messages = get_flashed_messages(category_filter=['sighting']) %}
            {% if messages %}
            <div>
                <strong>Flash AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        
        <div>
            <div>
                <div>
                    <label for="location">Location:</label>
                    <input type="text" name="location">
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea name="description"></textarea>
                </div>
            </div>

            <div>
                <div>
                    <label for="date_made">Date Made:</label>
                    <input type="date" name="date_made">
                </div>
                <div>
                    <label for="num_of_sasquatch">Number of Sasquatch</label>
                    <input type="number" name = "num_of_sasquatch">
                </div>
                <input type="submit" value="Add Sighting">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
